<!DOCTYPE html>
<html>
<head>
    <title>Blog Idea Generator</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">

</head>
<body>
    <h1>Blog Idea Generator</h1>
    <form action="/generate_ideas" method="post">
        <label for="category">Select a category:</label><br>
        <select id="category" name="category">
            <option value="Blogs">Blogs</option>
            <option value="Articles">Articles</option>
            <option value="Social Media Posts">Social Media Posts</option>
        </select><br>
        <label for="prompt">Enter your blog prompt:</label><br>
        <textarea id="prompt" name="prompt" rows="5" cols="50"></textarea><br>
        <input type="submit" value="Generate Ideas">
    </form>
</body>
</html>
